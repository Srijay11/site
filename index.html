<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: radial-gradient(ellipse, #6d2424, #000000);
            cursor: url("heart1.png") 16 16, auto;
            font-family: 'Indie Flower', cursive;
        }
        .login-container {
            background: radial-gradient(ellipse, rgb(237, 140, 140), #fefdfd);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ff4b5c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: url("heart1.png") 16 16, auto;
            width: 100%;
        }
        button:hover {
            background-color: #ff2e44;
            cursor: url("heart1.png") 16 16, auto;;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>login</h2>
        <input type="text" id="username" placeholder="username" value="Avani">
        <input type="password" id="password" placeholder="password">
        <button onclick="login()">enter</button>
        <p class="error" id="error-message"></p>
        <p class="error" id="hint-message"></p>
    </div>

    <script>
        let attempt = 0;
        const clues = [
            "Clue 1: The password consists of a cutie whos name starts with A",
            "Clue 2: The password consists of a word the creator of this page calls this cutie",
            "Clue 3: Oh dont forget to put an '@' between the two words"
        ];

        function login() {
            const username = document.getElementById("username").value.toLowerCase();
            const password = document.getElementById("password").value.toLowerCase();
            const errorMessage = document.getElementById("error-message");
            const hintMessage = document.getElementById("hint-message");
            
            if (username === "avani" && (password === "avani@cutu" || password === "avani@princess")) {
                window.location.href = "home.html";
            } else {
                errorMessage.textContent = "Invalid username or password";

                if (attempt < clues.length) {
                    hintMessage.textContent = clues[attempt];
                    attempt++;
                } else {
                    hintMessage.textContent = "No more clues! Try your best!";
                }
            }
        }
    </script>
</body>
</html>
